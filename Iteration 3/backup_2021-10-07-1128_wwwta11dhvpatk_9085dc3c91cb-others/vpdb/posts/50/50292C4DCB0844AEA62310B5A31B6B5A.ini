<p style=\"background-color: #dcecf6; color: #034b74;\"><strong>Scenario</strong></p>
<!-- /wp:paragraph --><!-- wp:media-text {\"mediaId\":928,\"mediaLink\":\"<<[site-url]>>/about/ways-on-managing-food-waste-effectively/pexels-andrea-piacquadio-3771120/\",\"mediaType\":\"image\",\"mediaWidth\":40,\"style\":{\"color\":{\"background\":\"#fafafa\"}}} -->
<figure><img src=\"http://www.ta11dhvpa.tk/wp-content/uploads/2021/08/pexels-andrea-piacquadio-3771120-1024x683.jpeg\" alt=\"\" /></figure>
<!-- wp:paragraph -->
<p>This is Sarah. As a housewife, she is often busy and always forgets about her food that is left in the fridge which leads to food rotting. At the same time, she often purchase her grocers according to the recipe and as a result she is left with unused food. This problem leads to big food wastage within her household. </p>
<!-- /wp:paragraph -->[qsm quiz=4]<p style=\"text-align: center;\"><a style=\"color: #3366ff;\" href=\"<<[site-url]>>/about/shop-effectively/\">Click here</a> to continue learning on how to reduce food waste by shopping effectively. </p>"
